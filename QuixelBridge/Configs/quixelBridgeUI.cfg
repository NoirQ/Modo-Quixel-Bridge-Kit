<?xml version="1.0" encoding="utf-8"?>
<configuration>
  

  <!-- UI -->
  <atom type="Attributes">  
    <hash type="Sheet" key="quixelBridgeModes:sheet">
      <atom type="Label">Quixel Bridge</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Layout">htoolbar</atom>
      <atom type="Justification">left</atom>
      <atom type="Group">quixelBridge</atom>
      <hash type="InCategory" key="modoModesTail#tail">
        <atom type="Ordinal">98.97.96.96</atom>
      </hash>
      <list type="Control" val="cmd attr.formPopover {quixelBridgeMainSheet:sheet}">
        <atom type="Label">Quixel Bridge</atom>
      </list>
    </hash>

  
    <hash type="Sheet" key="quixelBridgeMainSheet:sheet">
      <atom type="Label">quixelbridge</atom>
      <atom type="Style">popover</atom>
      <list type="Control" val="cmd quixelBridge.start">
        <atom type="Label">Start</atom>
      </list>
      <list type="Control" val="cmd quixelBridge.stop">
        <atom type="Label">Stop</atom>
      </list> 
      <list type="Control" val="cmd user.value quixelBridge.bridgeInterval ?">
        <atom type="Label">Main Interval</atom>
      </list>
      <list type="Control" val="cmd user.value quixelBridge.bridgeStageInterval ?">
        <atom type="Label">Stage Interval</atom>
      </list>
      <list type="Control" val="cmd user.value quixelBridge.selectMesh ?">
        <atom type="Label">Select Mesh</atom>
      </list>
      <list type="Control" val="cmd user.value quixelBridge.setMaskMesh ?">
        <atom type="Label">Set Mask</atom>
      </list>  
    </hash>   
  </atom>

  <atom type="CommandHelp">
 
    <hash type="Command" key="quixelBridge.start@en_US">
      <atom type="UserName">Start Quixel Bridge</atom>
      <atom type="ButtonName">QB - Start</atom>
      <atom type="Tooltip">Start the Quixel Bridge thread. In Bridge, choose custom disk export as the Export To option.</atom>
      <atom type="Desc">Starts the Quixel Bridge. In Bridge, choose custom disk export as the Export To option.</atom>
    </hash>

    <hash type="Command" key="quixelBridge.stop@en_US">
      <atom type="UserName">Stop Quixel Bridge</atom>
      <atom type="ButtonName">QB - Stop</atom>
      <atom type="Tooltip">Stop the Quixel Bridge thread</atom>
      <atom type="Desc">Stops the Quixel Bridge.</atom>
    </hash>
 
   </atom>
</configuration>
